<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Typing Speed Test</h1>
        </header>
        <main>
            <div class="typing-test">
                <p id="testText"></p>
                <textarea id="inputText" placeholder="Start typing here..." oninput="checkTyping()"></textarea>
            </div>
            <div class="controls">
                <button onclick="startTest()">Start Test</button>
                <button onclick="resetTest()">Reset</button>
                <select id="textSource" onchange="changeTextSource()">
                    <option value="0">Default Text</option>
                    <option value="1">Text Source 1</option>
                    <option value="2">Text Source 2</option>
                </select>
                <select id="difficultyLevel" onchange="changeDifficultyLevel()">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <input type="text" id="customText" placeholder="Add custom text here">
                <button onclick="addCustomText()">Add Custom Text</button>
                <button onclick="exportToCSV()">Export to CSV</button>
                <select id="themeSelector" onchange="changeTheme()">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
            </div>
            <div class="stats">
                <div id="timer" class="stat">0.0 seconds</div>
                <div id="wpm" class="stat">WPM: 0</div>
                <div id="accuracy" class="stat">Accuracy: 100%</div>
                <div id="charCount" class="stat">Characters Typed: 0</div>
                <div id="progressBarContainer">
                    <div id="progressBar"></div>
                </div>
            </div>
            <div class="history">
                <h2>Typing History</h2>
                <ul id="historyList"></ul>
            </div>
            <div id="bestScores" class="best-scores"></div>
            <div id="averageStats" class="average-stats"></div>
            <div class="leaderboard">
                <h2>Leaderboard</h2>
                <ul id="leaderboardList"></ul>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
