<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Typing Speed Test</h1>
        </header>
        <main>
            <div class="typing-test">
                <p id="testText"></p>
                <textarea id="inputText" placeholder="Start typing here..." oninput="checkTyping()"></textarea>
            </div>
            <div class="controls">
                <button onclick="startTest()">Start Test</button>
                <button onclick="resetTest()">Reset</button>
                <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
            </div>
            <div class="stats">
                <div id="timer" class="stat">0.0 seconds</div>
                <div id="wpm" class="stat">WPM: 0</div>
                <div id="accuracy" class="stat">Accuracy: 100%</div>
            </div>
            <div class="history">
                <h2>Typing History</h2>
                <ul id="historyList"></ul>
            </div>
            <div id="bestScores" class="best-scores"></div>
            <div id="averageStats" class="average-stats"></div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
